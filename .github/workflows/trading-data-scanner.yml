name: Trading Data Scanner

on:
  push:
    branches:
      - main
  schedule:
    - cron: "*/15 * * * *"   # runs every 15 minutes
  workflow_dispatch:         # Allow manual trigger

permissions:
  contents: write
  pull-requests: write

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Fetch TradingView Market Scanner Data
      run: |
        npx ts-node src/index.ts || echo "‚ö†Ô∏è Failed to fetch scanner data"

    - name: Commit and push if changes
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "üìà Auto update trading data signal by @xie0x"
        branch: main
